<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #1c1c1c;
      --text: #fff;
      --card: #222;
      --accent: #00ffc8;
    }
    body.light-mode {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
      --accent: #007acc;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px 20px;
      transition: 0.3s;
    }
    h1 {
      text-align: center;
      color: var(--accent);
    }
    .controls, .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input:focus {
      outline: 2px solid var(--accent);
    }
    button {
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,200,0.1);
    }
    .card h3 {
      margin-top: 0;
      color: var(--accent);
    }
    .card button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      margin-right: 5px;
    }
    .card button:hover {
      background: var(--accent);
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üìá Contact Manager</h1>

  <div class="controls">
    <button onclick="toggleTheme()">üåó Theme</button>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="exportCSV()">‚¨áÔ∏è Export</button>
  </div>

  <div class="form-group">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="phone" placeholder="Phone">
    <input type="email" id="email" placeholder="Email">
    <button onclick="addContact()">üíæ Save</button>
  </div><br>

  
  <input type="text" id="search" oninput="loadContacts()" placeholder="üîç Search..."><br><br>


  <div class="card-list" id="contactList"></div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'));
    }
  </script>
</body>
</html>
